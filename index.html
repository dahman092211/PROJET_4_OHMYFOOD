<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">

            <img class="logo" src="Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="LOGO Ohmyfood">
        </nav>
        <section class="tag">
            <h2>Réservez le menue qui vous convient</h2>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <div class="search-barre">
                <div class="icone-location">
                    <i class="fa-solid fa-location-dot" style="color: #000000;" aria-hidden="true"></i>
                </div>
                <div>
                    <label for="Cities-Country"></label>
                    <input class="Cities-Country" type="text" placeholder="belleville, Paris">
                </div>

                <div>
                    <button class="button">Explorer nos restaurants</button>
                </div>
            </div>

        </section>
    </header>


    <h2 class="section-title">fonctionnement</h2>

    <section>
        <div>
            <button class="btn bold"><i class="fa-solid fa-money-bill-wave"></i>Choisisez un restaurant</button>
            <button class="btn bold"><i class="fa-solid fa-person"></i>composez votre menu</button>
            <button class="btn bold"> <i class="fa-solid fa-heart"></i>degustez au restaurant</button>
        </div>
    </section>


    <main>
        <div class="cards">
            <a href="#">
                <article class="card">
                    <img src="Images et textes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="">
                    <div class="card-content">
                        <div class="card-txt">
                            <h2 class="card-title">Titre de la carte 1</h2>

                        </div>
                    </div>
                </article>
            </a>

            <a href="#">
                <article class="card">
                    <img src="Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="">
                    <div class="card-content">
                        <div class="card-txt">
                            <h2 class="card-title">Titre de la carte 2</h2>

                        </div>
                    </div>
                </article>
            </a>
            <a href="#">
                <article class="card">
                    <img src="Images et textes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
                    <div class="card-content">
                        <div class="card-txt">
                            <h2 class="card-title">Titre de la carte 2</h2>

                        </div>
                    </div>
                </article>
            </a>
            <a href="#">
                <article class="card">
                    <img src="Images et textes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                    <div class="card-content">
                        <div class="card-txt">
                            <h2 class="card-title">Titre de la carte 2</h2>

                        </div>
                    </div>
                </article>
            </a>

        </div>

    </main>



    <footer>
        <div>
            <ul>
                <h4>Proposer un restaurant</h4>

            </ul>
        </div>
        <div>
            <ul>
                <h4>Devenir partenaire</h4>

            </ul>
        </div>
        <div>
            <ul>
                <h4>Mentions legales</h4>

            </ul>
        </div>
        <div>
            <ul>
                <h4>Contact</h4>
            </ul>
        </div>

        <div>
            <ul>
                <img src="Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="">
            </ul>
        </div>

    </footer>

</body>
